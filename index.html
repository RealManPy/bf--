<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainfuck Interpreter & Translator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e1e;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 80%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .section {
      margin-top: 40px;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      background-color: #2d2d2d;
      color: #c9d1d9;
      border: 1px solid #444;
      border-radius: 5px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      background-color: #2d2d2d;
      color: #c9d1d9;
      padding: 20px;
      border: 1px solid #444;
      white-space: pre-wrap;
      text-align: left;
      height: 200px;
      overflow-y: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Brainfuck++ Interpreter & Translator</h1>

    <div class="section">
      <h2>Brainfuck++ Interpreter</h2>
      <textarea id="bfInput" placeholder="Enter Brainfuck++ code here"></textarea>
      <button id="runInterpreter">Run Interpreter</button>
      <div class="output" id="interpreterOutput"></div>
    </div>

    <div class="section">
      <h2>Brainfuck to Brainfuck++ Translator</h2>
      <textarea id="bfppInput" placeholder="Enter Brainfuck code here"></textarea>
      <button id="translateToBFPP">Translate to Brainfuck++</button>
      <div class="output" id="translatorOutput"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
